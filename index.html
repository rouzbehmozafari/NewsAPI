<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <style>
        #contents{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        img{
            width: 100%;
        }
        #contents div{
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
        }
        #contents div * {
            margin-bottom: 20px;
        }
        a {
            color: white;
            background-color: gray;
            width: 30%;
        }
    </style>
</head>
<body>
<!-- HEADER -->
    <header>
    </header>
<!-- MAIN -->
    <main >
        <div class="user">
            <label for="">Keyword</label>
            <input type="text" name="" id="keyword">
            <button onclick="submit()">Submit</button>
        </div>
        <div id="contents"></div>
    </main>
<!-- FOOTER -->
    <footer>
    </footer>
<!-- SCRIPT -->
    <script>
        let contents = document.getElementById('contents')
        let keyword = ''
        function submit(){
            contents.innerHTML = ''
            keyword = document.getElementById('keyword').value
            var url = `https://newsapi.org/v2/everything?q=${keyword}&from=2021-12-07&sortBy=popularity&apiKey=a939f33eb3d94a36acd4ccb59fdc33a9`;
            var req = new Request(url);
            fetch(url)
            .then(response => response.json())
            .then((data) => {
                data.articles.slice(0,9).forEach(i=> {
                    let div = document.createElement('div')
                    let img = document.createElement('img')
                    img.setAttribute('src', i.urlToImage)
                    div.appendChild(img)
                    let title = document.createElement('h3')
                    title.textContent = i.title
                    div.appendChild(title)
                    let desc = document.createElement('p')
                    desc.textContent = i.description
                    div.appendChild(desc)
                    let date = document.createElement('p')
                    let t = new Date(i.publishedAt)
                    t = `${t.getFullYear()}-${t.getMonth()}-${t.getDate()}`
                    date.textContent = t
                    div.appendChild(date)
                    let anchorTag = document.createElement('a')
                    anchorTag.setAttribute('href', i.url)
                    anchorTag.textContent = 'READ MORE'
                    div.appendChild(anchorTag)
                    contents.appendChild(div)
                })
            })
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
